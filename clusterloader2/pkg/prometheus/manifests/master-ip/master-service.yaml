{{$PROMETHEUS_SCRAPE_NODE_EXPORTER := DefaultParam .PROMETHEUS_SCRAPE_NODE_EXPORTER false}}
{{$PROMETHEUS_SCRAPE_APISERVER_ONLY := DefaultParam .PROMETHEUS_SCRAPE_APISERVER_ONLY false}}
{{$PROMETHEUS_SCRAPE_MASTER := DefaultParam .PROMETHEUS_SCRAPE_MASTER true}}

# Service object for the kubelet running on master node.

apiVersion: v1
kind: Service
metadata:
  namespace: monitoring
  name: master
  labels:
    k8s-app: master
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    {{if $PROMETHEUS_SCRAPE_MASTER}}
    - name: apiserver
      port: 443
    {{end}}
    {{if not $PROMETHEUS_SCRAPE_APISERVER_ONLY}}
    - name: etcd-2379
      port: 2379
    - name: etcd-2382
      port: 2382
    - name: kubelet
      port: 10250
    - name: kube-scheduler
      port: 10259
    - name: kube-controller-manager
      port: 10257
    {{end}}
    {{if $PROMETHEUS_SCRAPE_NODE_EXPORTER}}
    - name: node-exporter
      port: 9100
    {{end}}